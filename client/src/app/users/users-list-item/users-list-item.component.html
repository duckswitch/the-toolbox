<div id="div-user-container" 
    (click)="openUser()" 
    fxLayout="row wrap"
    fxFlexAlign="center center" 
    [ngStyle]="{'border-top': ('solid 4px ' + getUserColor(value['email']))}">
    
    <mat-form-field fxFlex="100" >
        <input [disabled]="true" matInput placeholder="Email" value="{{value['email']}}">
    </mat-form-field>

    <mat-form-field fxFlex="100" >
      <input [disabled]="true" matInput placeholder="Name" value="{{value['name']}}">
    </mat-form-field>

    <div fxFlex="100" >
      <mat-slide-toggle
        [color]="color"
        [checked]="value['active']" >Active</mat-slide-toggle>
    </div>

   
</div>
